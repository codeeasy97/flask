{% extends 'layout/base.html' %}

{% block custom_style %}
<style>
small{
    color: red;
    border-color: red;
}
</style>
{% endblock %}

{% block content %}

<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="/">Home</a>
                <span class="breadcrumb-item active">Sign In</span>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-lg-8">
            <div class="bg-light p-30 mb-5">
                <div class="row">
                    <form id="login_form" class="row">
                        <div class="col-md-6 form-group">
                            <label>E-mail</label>
                            <input class="form-control" id="loginemail" type="text" placeholder="E-mail?">
                            <small></small>
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Password</label>
                            <input class="form-control" id="loginpassword" type="password" placeholder="Password?">
                            <small></small>
                        </div>
                        <div class="col-md-6 form-group">
                            <button class="btn btn-primary py-2 px-4"><i class="fa fa-user p-10"></i> Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block scriptfiles %}
    <script src="/static/js/account.js"></script>
{% endblock %}
